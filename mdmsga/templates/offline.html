<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - MDMSGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
      <div
        class="mx-auto h-16 w-16 bg-red-100 rounded-full flex items-center justify-center mb-6"
      >
        <span class="text-2xl">ðŸ“¡</span>
      </div>

      <h1 class="text-2xl font-bold text-gray-900 mb-2">You're Offline</h1>
      <p class="text-gray-600 mb-6">
        Please check your internet connection and try again.
      </p>

      <button
        onclick="window.location.reload()"
        class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-lg transition-colors"
      >
        Try Again
      </button>

      <div class="mt-8 text-sm text-gray-500">
        <p>
          MDMSGA works offline for some features, but you need an internet
          connection for full functionality.
        </p>
      </div>
    </div>
  </body>
</html>
